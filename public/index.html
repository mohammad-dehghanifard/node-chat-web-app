<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300&family=Baloo+Bhaijaan+2&family=IBM+Plex+Sans+Arabic:wght@300&family=Noto+Sans+Arabic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>NodeJS Caht app</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-smile"></i> NodeJS Caht app </h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">نام کاربری</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="نام کاربری را وارد کنید..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">روم</label>
            <select name="room" id="room">
              <option value="JavaScript">جاوااسکریپت</option>
              <option value="Python">پایتون</option>
              <option value="PHP">PHP</option>
              <option value="C#">سی شارپ</option>
              <option value="Ruby">روبی</option>
              <option value="Java">جاوا</option>
            </select>
          </div>
          <button type="submit" class="btn">ورود به چت</button>
        </form>
      </main>
    </div>
  </body>
</html>
