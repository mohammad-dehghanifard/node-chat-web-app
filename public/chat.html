<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300&family=Baloo+Bhaijaan+2&family=IBM+Plex+Sans+Arabic:wght@300&family=Noto+Sans+Arabic&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css">
  <title>اتاق</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i> NodeJS Caht app </h1>
      <a href="index.html" class="btn"> ترک اتاق</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> نام اتاق :</h3>
        <h2 id="room-name">جاوااسکریپت</h2>
        <h3><i class="fas fa-users"></i> اعضا</h3>
        <ul id="users">
          <li>محمد</li>
          <li>بهرام</li>
          <li>سوگل</li>
          <li>ماهرخ</li>
          <li>سیاوش</li>
        </ul>
      </div>
      <div class="chat-messages">
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="پیام خود را بنویسید"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> ارسال</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
